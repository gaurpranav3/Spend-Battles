<!DOCTYPE html>
<html>
<head>
  <title>Weekly Discipline</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
</head>
<body>

<div class="top-bar">
  <h3>Weekly Discipline</h3>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">

  <div class="card big">
    <h4>Today</h4>
    <div class="amount">₹ <span id="todaySpend">0</span></div>
    <p id="statusText" class="muted"></p>
  </div>

  <div class="stats">
    <div class="card">
      <h4>Daily Limit</h4>
      <div class="amount-small">₹ <span id="dailyLimit">0</span></div>
    </div>
    <div class="card">
      <h4>This Week</h4>
      <div class="amount-small">₹ <span id="weekSpend">0</span></div>
    </div>
  </div>

  <div class="card">
    <input id="amount" type="number" placeholder="Today's spend ₹">
    <button class="primary-btn" onclick="saveSpend()">Lock Today</button>
    <p id="saveStatus" class="muted"></p>
  </div>

</div>

<script src="js/dashboard.js"></script>
</body>
</html>
