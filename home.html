<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spend Battles â€” Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/js/supabase.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header class="top-bar">
    <div class="welcome">
      ðŸ‘‹ Welcome
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- TODAY -->
    <section class="card big">
      <h3>Today's Spend</h3>
      <div class="amount">
        â‚¹ <span id="todaySpend">0</span>
      </div>
      <p class="muted">Overwrite anytime</p>
    </section>

    <!-- WEEK + TARGET -->
    <section class="stats">
      <div class="card">
        <h4>This Week</h4>
        <div class="amount-small">
          â‚¹ <span id="weekSpend">0</span>
        </div>
      </div>

      <div class="card">
        <h4>Daily Target</h4>
        <div class="amount-small">
          â‚¹ <span id="dailyTarget">500</span>
        </div>
      </div>
    </section>

    <!-- PROGRESS -->
    <section class="card">
      <h4>Today vs Target</h4>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
      <p class="muted" id="progressText">Log todayâ€™s spend</p>
    </section>

    <!-- LOG FORM -->
    <section class="card">
      <h3>Log Today</h3>

      <input
        id="amount"
        type="number"
        placeholder="Enter amount"
        min="0"
      />

      <div class="row">
        <select id="category">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Other">Other</option>
        </select>

        <select id="mood">
          <option value="Neutral">Neutral</option>
          <option value="Happy">Happy</option>
          <option value="Guilty">Guilty</option>
          <option value="Proud">Proud</option>
        </select>
      </div>

      <button class="primary-btn" onclick="saveSpend()">
        Save Entry
      </button>

      <p id="saveStatus" class="status-text"></p>
    </section>

  </main>

  <!-- JS -->
  <script src="/js/dashboard.js"></script>
</body>
</html>
