<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spend Battles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- App JS -->
  <script src="js/supabase.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>

<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <h1 class="logo">Spend Battles</h1>
      <p class="tagline">Track daily spends. Beat your own target.</p>

      <input id="email" type="email" placeholder="Email address" />
      <input id="password" type="password" placeholder="Password" />

      <button id="primaryBtn" onclick="signUp()">Create account</button>

      <p class="switch">
        Already have an account?
        <span onclick="signIn()">Sign in</span>
      </p>

      <p id="authStatus" class="status"></p>

    </div>
  </div>

</body>
</html>
