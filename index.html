<!DOCTYPE html>
<html>
<head>
  <title>Weekly Discipline</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
</head>
<body>

<div class="container">
  <div class="card big">
    <h3>Weekly Discipline</h3>
    <p class="muted">Lock a goal. Face the truth.</p>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button class="primary-btn" onclick="signIn()">Sign In</button>
    <button class="primary-btn" onclick="signUp()">Create Account</button>

    <p id="authStatus" class="muted"></p>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
