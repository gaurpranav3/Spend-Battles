<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Plan â€” Spend Battles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/style.css" />

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/js/supabase.js"></script>
</head>

<body>
  <main class="container" style="min-height:100vh;display:flex;align-items:center;">
    <section class="card big" style="width:100%;">
      <h2 style="text-align:center;">Weekly Plan</h2>
      <p class="muted" style="text-align:center;margin-bottom:20px;">
        Commit once. Play all week.
      </p>

      <input
        id="weeklySpend"
        type="number"
        placeholder="How much do you expect to spend this week?"
        min="0"
      />

      <input
        id="weeklySave"
        type="number"
        placeholder="How much do you want to save this week?"
        min="0"
      />

      <button class="primary-btn" onclick="saveWeeklyPlan()">
        Lock weekly plan
      </button>

      <p id="planStatus" class="status-text"></p>
    </section>
  </main>

  <script src="/js/weekly.js"></script>
</body>
</html>
